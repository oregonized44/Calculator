<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btnAdd">Add!</button>
        <button type="submit" class="btnSubtract">Subtract!</button>
        <button type="submit" class="btnMultiply">Multiply!</button>
        <button type="submit" class="btnDivide">Divide!</button>
      </form>

      <div id="output">

      </div>
    </div>
  </body>
</html>
